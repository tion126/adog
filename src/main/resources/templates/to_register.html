<div class="container" style="margin-top:30px;">
    <div class="row" style="padding-bottom: 100px; clear: both;">
    <div class="col-md-5 col-md-offset-4 panel-body" style="background-color: white">

        <form id="form1" action="${ctx}/register" method="post" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}">
            <h2>注册</h2>
            <div class="form-group">
                <label class="control-label">昵称</label>
                <input class="form-control" name="username" data-rule="required;username;" maxlength="30" data-rule-username="[/[\w\d]{4,30}/, '请输入3-12位数字，字母，下划线']" data-tip="你可以使用字母，数字和符号" type="text">
            </div>
            <div class="form-group">
                <label class="control-label">密码</label>
                <input class="form-control" name="userpwd" data-rule="required;userpwd length(6~20)" data-rule-userpwd="[/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/, '请填写由至少6个字母和数字组成的密码']" data-tip="密码由6-21字母和数字组成，不能是纯数字或纯英文；" type="password">
            </div>
            <div class="form-group">
                <label class="control-label">确认密码</label>
                <input class="form-control" name="repwd" data-rule="required; match(userpwd);repwd length(6~20)" data-rule-repwd="[/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/, '请填写由至少6个字母和数字组成的密码']" type="password" data-tip="请确认密码一致">
            </div>
            <div class="form-group">
                <label class="control-label">性别</label>
                <select class="form-control" name="gender" data-rule="required">
                    <option value="" selected="selected">选择</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="3">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">邮箱</label>
                <input class="form-control" name="email" data-rule="required;email" data-rule-email="[/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/,'请填写正确电子邮箱地址' ]" type="email" data-tip="请填写正确电子邮箱地址">
            </div>
            <div class="form-group">
                <label class="control-label">联系方式</label>
                <input class="form-control" name="mobile" data-rule="required;mobile length(11)" data-rule-mobile="[/^1(3|4|5|7|8)\d{9}$/,'请填写正确格式的手机号码']" maxlength="11" type="text" data-tip="请填写正确格式的手机号码">
            </div>
            <!--<div class="form-group">
                <label class="control-label">爱好</label>
                <div class="">
                    <label class="checkbox-inline"><input name="interest" data-rule="checked" type="checkbox">运动</label>
                    <label class="checkbox-inline"><input name="interest" type="checkbox">电影</label>
                    <label class="checkbox-inline"><input name="interest" type="checkbox">游戏</label>
                </div>
            </div>-->
           <!-- <div class="form-group">
                <label class="control-label">个性签名</label>
                <textarea class="form-control" name="signature"> </textarea>
            </div>
-->
           <!-- <div class="form-group">
                <label class="checkbox-inline"><input id="agree_arguments" data-rule="checked" type="checkbox">我同意服务协议。</label>
            </div>-->

            <input type="hidden" name="register_token" value="${register_token!}">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">reset</button>
            </div>

        </form>
    </div>
    </div>
</div>
<script>
    $(function(){
        // Custom theme
        $.validator.setTheme('bootstrap', {
            validClass: 'has-success',
            invalidClass: 'has-error',
            bindClassTo: '.form-group',
            formClass: 'n-default n-bootstrap',
            msgClass: 'n-right'
        });
    });
</script>
